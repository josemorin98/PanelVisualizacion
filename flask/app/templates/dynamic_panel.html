    <script>

      var canvasDiv = document.getElementById('canvas');
      var totalPlots = 30;
      var plotsByRow = 4;
      var plotSize = 'col-sm-3';

      var totalRows = Math.floor(totalPlots/plotsByRow);
      var extraPlots = totalPlots%plotsByRow;

      console.log(totalRows);
      console.log(extraPlots);

      for (let i = 0; i < totalRows; i++) {
        
        let rowDiv = document.createElement('div');
        rowDiv.setAttribute('class','row')
        rowDiv.setAttribute('id','row'+i);
        canvasDiv.appendChild(rowDiv);
        for (let j = 0; j < plotsByRow; j++) {

          let colDiv = document.createElement('div');
          colDiv.setAttribute('class', plotSize)
          colDiv.setAttribute('id','col'+i+'-'+j);
          rowDiv.appendChild(colDiv);

          plotDiv = document.createElement('div');
          let lineChartId = (i+'-'+j);
          plotDiv.setAttribute('id','line-chart'+ lineChartId);
          plotDiv.setAttribute('style','height: 300px');
          colDiv.append(plotDiv);
          lineChartIdentifier = '#line-chart'+lineChartId;
          console.log(lineChartIdentifier);
          makePlot(lineChartIdentifier)

          
        
        }

      }

      let rowDiv = document.createElement('div');
      rowDiv.setAttribute('class','row')
      rowDiv.setAttribute('id','row'+totalRows);
      canvasDiv.appendChild(rowDiv);

      for (let i = 0; i < extraPlots; i++){

        let colDiv = document.createElement('div');
        colDiv.setAttribute('class', plotSize)
        colDiv.setAttribute('id','col'+totalRows+'-'+i);
        rowDiv.appendChild(colDiv);

        plotDiv = document.createElement('div');
        let lineChartId = (totalRows+'-'+i);
        plotDiv.setAttribute('id','line-chart'+ lineChartId);
        plotDiv.setAttribute('style','height: 300px');
        colDiv.appendChild(plotDiv);
        lineChartIdentifier = '#line-chart'+lineChartId;
        console.log(lineChartIdentifier);
        makePlot(lineChartIdentifier)

      }



      
      function makePlot(lineChartIdentifier) {

        
        var sin = [
          [2004, 16000],
          [2006, 17000],
          [2008, 18500],
          [2010, 17000],
          [2012, 18000],
          [2014, 19500],
          [2016, 23000],
          [2018, 27000],
          [2020, 29000],
          [2020, 30000],
          [2020, 37000],
          [2020, 38000],
          [2020, 41000],
          [2020, 45000],
          [2020, 42000],
          [2020, 51000],
          [2020, 41000],
        ],
        cos = [
          [2004, 1000],
          [2006, 1200],
          [2008, 900],
          [2010, 1000],
          [2012, 1100],
          [2014, 2300],
          [2016, 1000],
          [2018, 1400],
          [2020, 1500],
          [2020, 1200],
          [2020, 1000],
          [2020, 1300],
          [2020, 1000],
          [2020, 1000],
          [2020, 900],
          [2020, 1000],
          [2020, 1400],
        ]
      //for (var i = 0; i < 14; i += 0.5) {
      //  sin.push([i, Math.sin(i)])
      //  cos.push([i, Math.cos(i)])
      //}
      var line_data1 = {
        data: sin,
        color: '#f6459f',
      }
      var line_data2 = {
        data: cos,
        color: '#7c57f4',
      }
      $.plot(lineChartIdentifier, [line_data1, line_data2], {
        grid: {
          hoverable: true,
          borderColor: '#f3f3f3',
          borderWidth: 1,
          tickColor: '#f3f3f3',
        },
        series: {
          shadowSize: 0,
          lines: {
            show: true,
          },
          points: {
            show: true,
          },
        },
        lines: {
          fill: false,
          color: ['#3c8dbc', '#f56954'],
        },
        yaxis: {
          show: true,
        },
        xaxis: {
          show: true,
        },
      })
      //Initialize tooltip on hover
      $('<div class="tooltip-inner" id="line-chart-tooltip"></div>')
        .css({
          position: 'absolute',
          display: 'none',
          opacity: 0.8,
        })
        .appendTo('body')
      $(lineChartIdentifier).bind('plothover', function (event, pos, item) {
        if (item) {
          var x = item.datapoint[0].toFixed(2),
            y = item.datapoint[1].toFixed(2)

          $('#line-chart-tooltip')
            .html(item.series.label + ' of ' + x + ' = ' + y)
            .css({
              top: item.pageY + 5,
              left: item.pageX + 5,
            })
            .fadeIn(200)
        } else {
          $('#line-chart-tooltip').hide()
        }
      })


      

        
      }
    
      
    </script>
